<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Category Count Card -->
            <div class="col-md-6">
                <div class="card"style="background-color: #fcfcf4d6; height: 400px ;justify-content: center;">
                    <div class="card-body">
                        <h5 class="card-title"style="font-size: 55px; font-family: Arial, sans-serif;">Category Count</h5>
                        <p class="card-text"style="font-size: 100px; font-family: Arial, sans-serif;">{{statsDb.category_size}} </p>
                    </div>
                </div>
            </div>

            <!-- Events Count Card -->
            <div class="col-md-6">
                <div class="card"style="background-color: #fcfcf4d6; height: 400px ;justify-content: center;">
                    <div class="card-body">
                        <h5 class="card-title"style="font-size: 55px;font-family: Arial, sans-serif;" >Events Count</h5>
                        <p class="card-text"style="font-size: 40px;font-family: Arial, sans-serif;">Not Available on this App</p>
                        <p class="card-text"style="font-size: 40px;font-family: Arial, sans-serif;">(This app only contains Category)</p>
                    </div>
                </div>
            </div>
        </div>


    </div>


</body>
</html>
